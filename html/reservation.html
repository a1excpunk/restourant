<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style/css-reset.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/responsive.css">
</head>

<body>
    <div class="reservation-hero-img">

        <header>
            <a class="logo" href="../index.html">
                <img src="../images/logo-adare-restaurant.png" alt="logo for Adare Restaurant">
            </a>
            <nav class="desktop">
                <ul class="navigation">
                    <li><a href="../index.html">home</a></li>
                    <li><a href="./menu.html">menu</a></li>
                <li><a href="./about.html">about us</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <input type="checkbox" name="nav" id="nav">
            <label for="nav" class="mobile">
                <img src="../images/icons/icon-burger-menu.svg" alt="" class="mobile burger-menu-icon">
                <div class="exit-button"></div>
            </label>
            <nav class="mobile-nav mobile">
                <ul class="navigation">
                    <li><a href="../index.html">home</a></li>
                    <li><a href="./menu.html">menu</a></li>
                <li><a href="./about.html">about us</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="reservation-container">
            <div class="container">
                <div class="reservation-text">
                    <h2>Reserve Your Seats</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam culpa fugiat maiores nobis in
                        ipsum
                        ex nisi, dolorem sint consectetur</p>
                </div>
                <form action="">
                    <label for="name" class="reservation-name">
                        <p>Enter Your Name</p>
                        <input type="text" id="name" name="name">
                    </label>
                    <label for="phone"  class="reservation-phone">
                        <p>Enter Your Phone Number</p>
                        <input type="tel" id="phone" name="phone">
                    </label>
                    <label for="email" class="reservation-email">
                        <p>Enter Your Email</p>
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="time" class="reservation-time">
                        <p>Enter Reservation Time</p>
                        <input type="time" name="time" id="time">
                    </label>
                    <label for="date" class="reservation-date">
                        <p>Enter Reservation Date</p>
                        <input type="date" id="date" name="date" placeholder="set date">
                    </label>
                    <label for="person" class="reservation-person">
                        <p>Enter Number Of Persons</p>
                        <input type="number" name="person" id="person">
                    </label>
                    <input type="submit" name="submit" id="submit" value="Make a Reservation">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Main St, Blackabbey, Adare, Co. Limerick - Copyright 2021Â©</p>
